<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet/less" href="stylesheets/base.less">
	<link rel="stylesheet/less" href="stylesheets/style.less">
	<link rel="stylesheet/less" href="stylesheets/test.less">
	<script src="scripts/libs/less-1.3.3.min.js"></script>
	<script src="scripts/libs/stay_standalone.js"></script>
</head>
<body>
	<div class="screen">
		<div class="StatusBar">03:14</div>
		<div class="MainView">
			<div id="pref" class="clearfix">
				<p id="pref-range">
					<button id="pref-range-decrease" class="control narrow control-left">-</button>
					<button id="pref-range-display" class="control control-mid text" title="Which lines are covered"><span id="pref-range-text">あ-ば</span></button>
					<button id="pref-range-increase" class="control narrow control-right">+</button>
				</p>
				<p id="pref-direction">
					<button id="pref-direction-kanalatin" data-direction="kanalatin" data-main-display="ja" class="control control-left active" title="Show kana, guess latin">あ→a</button>
					<button id="pref-direction-latinkana" data-direction="latinkana" data-main-display="en" class="control control-right not-active" title="Show latin, guess kana">a→あ</button>
				</p>
				<p id="pref-hork">
					<button id="pref-hork-h" data-hork="h" class="control control-left active" title="Hiragana only">あ</button>
					<button id="pref-hork-k" data-hork="k" class="control control-mid not-active" title="Katakana only">ア</button>
					<button id="pref-hork-both" data-hork="both" class="control control-right not-active" title="Hiragana and katakana">あ+ア</button>
				</p>
			</div>
			<p id="counter"><span id="counter-ac">23</span> / <span id="counter-total">26</span></p>
			<p id="kana" lang="ja">ざ</p>
			<div id="select">
				<button class="option blue" data-id="0">a</button>
				<button class="option blue" data-id="1">i</button>
				<button class="option blue" data-id="2">u</button>
				<button class="option blue" data-id="3">e</button>
			</div>
		</div>
		<ul class="TabBar">
			<a href="index.html"><li>Chart</li></a>
			<a href="test.html"><li class="active">Test</li></a>
			<!-- <a href="vocabulary.html"><li>Vocabulary</li></a> -->
		</ul>
	</div>
</body>
</html>
